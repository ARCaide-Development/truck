[package]
name = "truck-platform"
version = "0.2.1"
authors = ["Yoshinori Tanimura <tanimura@ricos.co.jp>"]
edition = "2018"
description = "graphic utility library based on wgpu"
homepage = "https://github.com/ricosjp/truck"
repository = "https://github.com/ricosjp/truck"
license = "Apache-2.0"

keywords = ["truck", "graphics"]
categories = ["graphics"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
bytemuck = { version = "1.7.2", features = ["derive"] }
rustc-hash = "1.1.0"
truck-base = { version = "0.1.1", path = "../truck-base" }
wgpu = "0.10.2"

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
instant = { version = "0.1", features = [ "now" ] }
[target.'cfg(target_arch = "wasm32")'.dependencies]
instant = { version = "0.1", features = [ "now", "wasm-bindgen" ] }

[dev-dependencies]
image = "0.23.14"
futures = "0.3.17"
rayon = "1.5.1"
env_logger = "0.9.0"
naga = { version = "0.6.3", features = ["wgsl-in"] }

[target.'cfg(not(target_arch = "wasm32"))'.dev-dependencies]
winit = "0.25.0"
[target.'cfg(target_arch = "wasm32")'.dev-dependencies]
winit = { version = "0.25.0", features = ["web-sys"] }
