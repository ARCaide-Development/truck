[package]
name = "truck-platform"
version = "0.1.0"
authors = ["Yoshinori Tanimura <tanimura@ricos.co.jp>"]
edition = "2018"
description = "graphic utility library based on wgpu"
license = "Apache License 2.0"
keywords = ["truck", "graphics"]
categories = ["graphics"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
wgpu = "0.6.2"
bytemuck = { version = "1.4.1", features = ["derive"] }
lazy_static = "1.4.0"
truck-base = { path = "../truck-base" }

[dev-dependencies]
winit = "0.24.0"
image = "0.23.12"
futures = "0.3.8"
glsl-to-spirv = "0.1.7"
