stages:
    - test
    - pages

test:
    image: rust:latest
    stage: test
    cache:
        paths:
            - target
    before_script:
        - apt-get update
        - apt-get dist-upgrade
        - apt-get install cmake
    script:
        - cargo test
    except:
        - master

pages:
    image: rust:latest
    stage: pages
    script:
        - cargo clean
        - cargo test
        - cargo doc --no-deps
        - cp -r target/doc public
    artifacts:
        paths:
            - public
    only:
        - master