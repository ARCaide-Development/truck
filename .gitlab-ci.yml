stages:
    - test
    - pages

cpu-test:
    image: rust:latest
    stage: test
    before_script:
        - cargo install cargo-make
    script:
        - cargo make ci-cpu-test
    cache:
        paths:
          - cargo/
    variables:
        CARGO_HOME: $CI_PROJECT_DIR/cargo

gpu-test:
    image: registry.ritc.jp/ricos/truck/truck/rust-vulkan:_no_branch
    stage: test
    script:
        - /root/.cargo/bin/cargo make ci-gpu-test
    tags:
        - gpu
    artifacts:
        paths:
            - images

wasm-build:
    image: rust:latest
    stage: test
    before_script:
        - cargo install cargo-make
        - rustup target add wasm32-unknown-unknown
    script:
        - cargo make wasm-build
    cache:
        paths:
          - cargo/
    variables:
        CARGO_HOME: $CI_PROJECT_DIR/cargo

pages:
    image: rust:latest
    stage: pages
    script:
        - cargo doc --no-deps
        - mv target/doc public
    artifacts:
        paths:
            - public
    only:
        - master
