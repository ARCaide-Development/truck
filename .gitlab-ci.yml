stages:
    - test
    - pages

cpu-test:
    image: rust:latest
    stage: test
    cache:
        paths:
            - /root/.cargo/
    script:
        - cargo install cargo-make
        - cargo make ci-cpu-test

gpu-test:
    image: registry.ritc.jp/ricos/truck/truck/rust-vulkan:_no_branch
    stage: test
    script:
        - /root/.cargo/bin/cargo make ci-gpu-test
    tags:
        - gpu
    artifacts:
        paths:
            - images


wasm-build:
    image: rust:latest
    stage: test
    script:
        - RUSTFLAGS=--cfg=web_sys_unstable_apis cargo build --target wasm32-unknown-unknown

    
pages:
    image: rust:latest
    stage: pages
    script:
        - cargo doc --no-deps
        - mv target/doc public
    artifacts:
        paths:
            - public
    only:
        - master
