stages:
    - test
    - pages

test:
    image: registry.ritc.jp/ricos/truck/truck/rust-vulkan:_no_branch
    stage: test
    script:
        - /root/.cargo/bin/cargo test
    except:
        - master
    tags:
        - gpu

pages:
    image: rust:latest
    stage: pages
    before_script:
        - apt-get update -y
        - apt-get install cmake -y
    script:
        - cargo clean
        - cargo test
        - cargo doc --no-deps
        - cp -r target/doc public
    artifacts:
        paths:
            - public
    tags:
        - gpu
    only:
        - master