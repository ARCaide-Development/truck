stages:
    - test
    - pages

test:
    image: rust:latest
    stage: test
    before_script:
        - rustup default nightly
    script:
        - cargo test

pages:
    image: rust:latest
    stage: pages
    before_script:
        - rustup default nightly
    script:
        - cargo doc --no-deps
        - mv target/doc public
    artifacts:
        paths:
            - public
    only:
        - master