[package]
name = "truck-rendimpl"
version = "0.2.0"
authors = ["Yoshinori Tanimura <tanimura@ricos.co.jp>"]
edition = "2018"
description = "visualization of shape and polygon mesh based on platform"
homepage = "https://github.com/ricosjp/truck"
repository = "https://github.com/ricosjp/truck"
license = "Apache-2.0"

keywords = ["truck", "graphics"]
categories = ["graphics"]
exclude = ["*.png"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
image = "0.23.13"
bytemuck = { version = "1.5.1", features = ["derive"] }
truck-platform = { version = "0.2.0", path = "../truck-platform" }
truck-modeling = { version = "0.2.1", path = "../truck-modeling" }
truck-polymesh = { version = "0.2.0", path = "../truck-polymesh" }

[dev-dependencies]
futures = "0.3.12"
glsl-to-spirv = "0.1.7"
rayon = "1.5.0"
serde_json = "1.0.62"
winit = "0.24.0"
