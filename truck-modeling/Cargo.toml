[package]
name = "truck-modeling"
version = "0.3.0"
authors = ["Yoshinori Tanimura <tanimura@ricos.co.jp>"]
edition = "2021"
description = "integrated modeling algorithms by geometry and topology"
homepage = "https://github.com/ricosjp/truck"
repository = "https://github.com/ricosjp/truck"
license = "Apache-2.0"

keywords = ["truck", "graphics"]
categories = ["graphics"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
derive_more = "0.99.17"
rustc-hash = "1.1.0"
serde = { version = "1.0.131", features = ["derive"] }
thiserror = "1.0.30"
truck-base = { version = "0.2.0", path = "../truck-base" }
truck-geotrait = { version = "0.1.0", path = "../truck-geotrait" }
truck-geometry = { version = "0.2.0", path = "../truck-geometry" }
truck-polymesh = { version = "0.3.0", path = "../truck-polymesh" }
truck-topology = { version = "0.3.0", path = "../truck-topology" }

[dev-dependencies]
rand = "0.8.4"
serde_json = "1.0.72"

[target.'cfg(target_arch = "wasm32")'.dev-dependencies]
getrandom = { version = "0.2.3", features = ["js"] }
