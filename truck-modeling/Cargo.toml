[package]
name = "truck-modeling"
version = "0.2.1"
authors = ["Yoshinori Tanimura <tanimura@ricos.co.jp>"]
edition = "2018"
description = "integrated modeling algorithms by geometry and topology"
homepage = "https://github.com/ricosjp/truck"
repository = "https://github.com/ricosjp/truck"
license = "Apache-2.0"

keywords = ["truck", "graphics"]
categories = ["graphics"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
truck-base = { version = "0.1.1", path = "../truck-base" }
truck-geometry = { version = "0.1.1", path = "../truck-geometry" }
truck-topology = { version = "0.2.0", path = "../truck-topology" }
serde = { version = "1.0.123", features = ["derive"] }

[dev-dependencies]
rand = "0.8.3"
serde_json = "1.0.62"
